%CNK_COMMENT_ENCRYPT%=Encrypt a clear text string
%UTC_COMMENT_DATETIME%=Converts UTC to DateTime
%CNK_JOURNEY_DURATION%=Calculates Journey Duration
%CNK_XREF_LOOKUP%=Lookup Cross-reference Value. The function call is crossRefLookup(String sourceSystem, String sourceEntity, String sourceEntityValue, String targetSystem). The arguments to the function are:   1) sourceSystem = The system from where the entity value is coming and needs to be converted to target system value. For example, DOTW, INDIGO, TLGX etc.   2) sourceEntity = The entity for which the value needs to be converted. For example, city, country, hotelcode etc.   3) sourceEntityValue = The value that needs to be converted to target system value. For example, in case of a country the value here could be IND, UK, US etc.   4) targetSytem = The system to which the value needs to be converted. For example, DOTW, INDIGO, TLGX etc.